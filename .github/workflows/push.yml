name: Build and Push Plugin

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and bootstrap plugins
        run: ./gradlew build bootstrapPlugins

      - name: Push release to hosting repo
        uses: dmnemec/copy_file_to_another_repo_action@v1.0.4
        with:
          source_file: 'release/*'
          destination_repo: 'your-username/your-hosting-repo'
          destination_folder: '/'
          user_email: 'your-email@example.com'
          user_name: 'Your Name'
          commit_message: 'Automated plugin release'
        env:
          API_TOKEN_GITHUB: ${{ secrets.HOSTING_REPO_TOKEN }}
